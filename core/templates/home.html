<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Core App - Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f8f9fa; }
    .hero {
      background: url("https://picsum.photos/1600/500") no-repeat center center/cover;
      height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 2.5rem;
      font-weight: bold;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
    }
    .card { border-radius: 12px; box-shadow: 0 6px 15px rgba(0,0,0,0.1); }
    .search-box { max-width: 220px; }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <!-- Search on left -->
     <form method="get" class="d-flex me-3 search-box">
  <input type="text" name="keyword" class="form-control form-control-sm" placeholder="Search...">
  <button class="btn btn-outline-light btn-sm">Search</button>
</form>

      <a class="navbar-brand" href="{{ url_for('core.home') }}">CoreApp</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="{{ url_for('core.home') }}">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('core.passenger_page') }}">Passenger</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('core.driver_page') }}">Driver</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('core.career_page') }}">Career</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('core.contact_page') }}">Contact</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('core.terms_page') }}">Terms</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <div class="hero">Welcome to Core App</div>

  <!-- Login Options -->
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="card p-4 mb-3 text-center">
          <h4>Passenger</h4>
          <a href="{{ url_for('core.passenger_page') }}" class="btn btn-primary w-100">Go to Passenger</a>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card p-4 mb-3 text-center">
          <h4>Driver</h4>
          <a href="{{ url_for('core.driver_page') }}" class="btn btn-success w-100">Go to Driver</a>
        </div>
      </div>

      <!-- ðŸ”’ Admin Card (Hidden until keyword is entered) -->
    {% if show_admin %}
    <div class="col-md-4">
      <div class="card p-4 mb-3 text-center">
        <h4>Admin</h4>
        <a href="{{ url_for('admin.admin_login') }}" class="btn btn-danger w-100">Admin Login</a>
      </div>
    </div>
    {% endif %}
    </div>
  </div>
</body>
</html>

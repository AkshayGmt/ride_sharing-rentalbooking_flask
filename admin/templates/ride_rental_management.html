<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin â€“ Ride & Rental Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f8f9fa; }
    .sidebar { height: 100vh; background: #212529; color: #fff; padding: 20px; }
    .sidebar h4 { color: #ffc107; margin-bottom: 20px; }
    .sidebar a {
      display: block;
      color: #adb5bd;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 8px;
      text-decoration: none;
    }
    .sidebar a:hover, .sidebar a.active {
      background: #343a40;
      color: #fff;
    }
    .content { padding: 20px; }
    .card { border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
  </style>
</head>
<body>
<div class="d-flex">
  <!-- Sidebar -->
  <div class="sidebar col-2">
    <h4>Ride & Rental</h4>
    
    <a href="{{ url_for('admin.monitor_ui') }}" class="active" onclick="loadFeature(1)">1. Monitor Ongoing Rides</a>
    <a href="{{ url_for('admin.assign_driver') }}" onclick="loadFeature(2)">2. Assign / Reassign Drivers</a>
    <a href="{{ url_for('admin.list_complaints') }}" onclick="loadFeature(3)">3. Handle Disputes & Complaints</a>
    
  </div>

  <!-- Content -->
  <div class="content col-10" id="feature-content">
    <div class="card p-5 text-center">
      <h3>ðŸš– Welcome to Ride & Rental Management</h3>
      <p>Select a feature from the left menu to manage rides, drivers, and disputes.</p>
    </div>
  </div>
</div>

<script>
function loadFeature(num) {
  fetch(`/admin/ride_management/feature/${num}`)
    .then(res => res.text())
    .then(html => {
      document.getElementById("feature-content").innerHTML = html;
      document.querySelectorAll(".sidebar a").forEach(a => a.classList.remove("active"));
      document.querySelector(`.sidebar a:nth-child(${num+1})`).classList.add("active");
    });
}
</script>
</body>
</html>

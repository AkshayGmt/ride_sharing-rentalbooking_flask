<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Suspend / Deactivate Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f4f6f9; font-family: Arial, sans-serif; }
        .sidebar {
            background: #343a40;
            color: white;
            width: 220px;
            height: 100vh;
            float: left;
            padding: 20px;
            border-radius: 0 10px 10px 0;
        }
        .sidebar h4 { color: #ffc107; margin-bottom: 20px; }
        .sidebar a { display: block; padding: 10px 12px; margin-bottom: 8px; background: #495057; border-radius: 5px; color: white; text-decoration: none; }
        .sidebar a:hover { background: #ffc107; color: #343a40; }
        .content { margin-left: 240px; padding: 30px; }
    </style>
</head>
<body>

<div class="sidebar">
    <h4>User Management</h4>
    <a href="/admin/user_management/manage">Manage Passengers & Renters</a>
    <a href="/admin/user_management/suspend">Suspend / Deactivate Users</a>
    <a href="/admin/user_management/audit">Security & Audit</a>
    <hr>
    <a href="/admin/dashboard">â¬… Back to Dashboard</a>
</div>

<div class="content">
    <h2>Suspend / Deactivate Users</h2>
    <table class="table table-striped table-hover">
        <thead class="table-dark">
            <tr>
                <th>Name</th><th>Email</th><th>Status</th><th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.name }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.status }}</td>
                <td>
                    <form method="post" style="display:inline-block;">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                        <input type="hidden" name="user_id" value="{{ user.id }}">
                        <input type="hidden" name="action" value="suspend">
                        <input type="text" name="reason" placeholder="Reason" class="form-control mb-1">
                        <button type="submit" class="btn btn-warning btn-sm">Suspend</button>
                    </form>
                    <form method="post" style="display:inline-block;">
                        <input type="hidden" name="user_id" value="{{ user.id }}">
                        <input type="hidden" name="action" value="deactivate">
                        <input type="text" name="reason" placeholder="Reason" class="form-control mb-1">
                        <button type="submit" class="btn btn-danger btn-sm">Deactivate</button>
                    </form>
                    {% if user.status == 'Suspended' %}
                    <form method="post" style="display:inline-block;">
                        <input type="hidden" name="user_id" value="{{ user.id }}">
                        <input type="hidden" name="action" value="reactivate">
                        <button type="submit" class="btn btn-success btn-sm">Reactivate</button>
                    </form>
                    {% endif %}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

</body>
</html>

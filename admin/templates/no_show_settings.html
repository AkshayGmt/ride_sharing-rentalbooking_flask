<h2>Rider No-Show Policy</h2>
<form method="post" class="form-control p-3">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

    <label>Standard Wait Time (minutes):</label>
    <input type="number" name="wait_time" class="form-control mb-2" value="{{ config.value.wait_time }}">
    
    <label>Optional Waiting Fee (per minute, after grace period):</label>
    <input type="number" step="0.1" name="wait_fee" class="form-control mb-2" value="{{ config.value.wait_fee }}">
    
    <label>No-Show Fee (charged to rider):</label>
    <input type="number" step="0.1" name="no_show_fee" class="form-control mb-2" value="{{ config.value.no_show_fee }}">
    
    <button type="submit" class="btn btn-primary mt-2">Save Policy</button>
</form>

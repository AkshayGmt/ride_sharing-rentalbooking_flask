<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Driver Registration</title>
<style>
body { font-family: Arial; background:#f5f7fa; display:flex; justify-content:center; align-items:center; height:100vh; }
form { background:#fff; padding:40px; border-radius:12px; box-shadow:0 4px 20px rgba(0,0,0,0.1); width:350px; }
input, button { width:100%; padding:10px; margin-bottom:15px; border-radius:8px; border:1px solid #ccc; }
button { background:#16a085; color:#fff; border:none; cursor:pointer; }
button:hover { background:#1abc9c; }
</style>
</head>
<body>
<form method="POST">
                               <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

  <label>Name:</label>
  <input type="text" name="name" required><br>

  <label>Email:</label>
  <input type="email" name="email" required><br>

  <label>Phone:</label>
  <input type="text" name="phone" required><br>

  <label>Username:</label>
  <input type="text" name="username" required><br>

  <label>Password:</label>
  <input type="password" name="password" required><br>

  <label>Referral Code (optional):</label>
  <input type="text" name="referral_code"><br>

  <button type="submit">Register</button>
</form>
<a href="{{ url_for('driver.login_driver') }}" class="login-link">Already Registered? Login</a>
</body>
{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <ul style="list-style:none; padding:0;">
      {% for category, message in messages %}
        <li style="color: {% if category=='success' %}green{% elif category=='error' %}red{% else %}black{% endif %};">
          {{ message }}
        </li>
      {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Ride Status</title>
    <style>
        body {
            display: flex;
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f6f8;
        }
        .sidebar {
            width: 220px;
            background-color: #2c3e50;
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        .sidebar img {
            width: 150px;
            margin-bottom: 20px;
        }
        .sidebar a {
            display: block;
            color: white;
            text-decoration: none;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .sidebar a:hover {
            background-color: #34495e;
        }
        .content {
            flex: 1;
            padding: 40px;
        }
        .status-buttons button {
            padding: 15px 25px;
            margin: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
        }
        .en_route { background-color: #3498db; }
        .started { background-color: #27ae60; }
        .completed { background-color: #e74c3c; }
        .current-status {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="sidebar">
    <img src="/static/app_logo.png" alt="App Logo">
    <a href="/driver/dashboard">Dashboard</a>
    <a href="/driver/ride_management">Ride Management</a>
    <a href="/driver/rental_management">Rental Management</a>
    <a href="/driver/settings">Settings</a>
    <a href="/logout">Logout</a>
</div>

<div class="content">
    <h2>Update Ride Status</h2>

    <div class="status-buttons">
        <button class="en_route" onclick="updateStatus('en_route')">En Route</button>
        <button class="started" onclick="updateStatus('started')">Start Ride</button>
        <button class="completed" onclick="updateStatus('completed')">Complete Ride</button>
    </div>

    <div class="current-status">
        Current Status: <span id="driverStatus">{{ driver_status }}</span>
    </div>
</div>

<script>
    const rideId = "{{ ride_id }}"; // Pass ride_id from Flask
    function updateStatus(status){
        fetch(`/ride/${rideId}/update_status`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ driver_status: status })
        })
        .then(res => res.json())
        .then(data => {
            if(data.success){
                document.getElementById("driverStatus").innerText = data.driver_status;
                alert("Status updated to: " + data.driver_status);
            }
        })
        .catch(err => console.error(err));
    }
</script>

</body>
</html>

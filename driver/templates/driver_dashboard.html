<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Driver Dashboard</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    display: flex;
    height: 100vh;
    background: #f5f7fa;
  }

  /* Sidebar */
  .sidebar {
    width: 240px;
    background: #1e293b;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px 15px;
  }
  .sidebar img {
    width: 90px;
    margin-bottom: 15px;
  }
  .sidebar h2 {
    margin: 0 0 20px;
    font-size: 18px;
    text-align: center;
  }
  .card-container {
    display: flex;
    flex-direction: column;
    gap: 12px;
    width: 100%;
  }
  .card {
    background: #fff;
    color: #1e293b;
    padding: 12px;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    text-align: center;
    font-size: 14px;
    font-weight: bold;
    cursor: pointer;
    transition: transform 0.2s, background 0.2s;
  }
  .card:hover {
    transform: translateY(-3px);
    background: #f1f5f9;
  }

  /* Main content */
  .content {
    flex: 1;
    padding: 25px;
    display: flex;
    flex-direction: column;
    gap: 20px;
  }
  .driver-info {
    background: #fff;
    padding: 18px;
    border-radius: 10px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  }
  .driver-info h3 {
    margin-top: 0;
  }
  .map-container {
    flex: 1;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  }
  #map {
    width: 100%;
    height: 100%;
  }
</style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
  <a href="{{ url_for('driver.driver_dashboard') }}">
    <img src="{{ url_for('static', filename='img/driver_logo.png') }}" alt="Driver Logo">
  </a>
  <h2>👨‍✈️ Driver</h2>

  <div class="card-container">
    <div class="card" onclick="location.href='{{ url_for('driver.upload_documents') }}'">📄 Upload Documents</div>
    <div class="card" onclick="location.href='{{ url_for('driver.vehicle_registration') }}'">🚗 Vehicle Registration</div>
    <div class="card" onclick="location.href='{{ url_for('driver.driver_subscription') }}'">💳 Subscription</div>
    <div class="card" onclick="location.href='{{ url_for('driver.ride_management') }}'">🚖 Ride Management</div>
    <div class="card" onclick="location.href='{{ url_for('driver.rental_management_dashboard') }}'">🚚 Rental Management</div>
    <div class="card" onclick="location.href='{{ url_for('driver.earnings_dashboard') }}'">💰 Earnings</div>
    <div class="card" onclick="location.href='{{ url_for('driver.notifications_dashboard') }}'">🔔 Notifications</div>
    <div class="card" onclick="location.href='{{ url_for('driver.driver_settings') }}'">⚙️ Settings</div>
    <div class="card" onclick="location.href='{{ url_for('driver.logout_driver') }}'">🚪 Logout</div>
  </div>
</div>

<!-- Content -->
<div class="content">
  <!-- Driver Info -->
  <div class="driver-info">
    <h3>Welcome {{ driver.name }}</h3>
    <p>Your Average Rating: ⭐ {{ driver.avg_rating }}</p>
    <p>Total Ratings: {{ driver.total_ratings }}</p>
  </div>

  <!-- Driver Map -->
  <div class="map-container">
    <div id="map"></div>
  </div>
</div>

<!-- Google Maps API -->
<script>
let map, driverMarker;

function initMap() {
  map = new google.maps.Map(document.getElementById('map'), {
    zoom: 14,
    center: { lat: 28.6139, lng: 77.2090 } // Default (Delhi)
  });

  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(function(position) {
      const driverLocation = {
        lat: position.coords.latitude,
        lng: position.coords.longitude
      };
      map.setCenter(driverLocation);

      driverMarker = new google.maps.Marker({
        position: driverLocation,
        map: map,
        title: "Your Location",
        icon: "http://maps.google.com/mapfiles/ms/icons/blue-dot.png"
      });
    });
  }
}
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>

</body>
</html>
